<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Practice Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="products.js" defer></script>
</head>

<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    {{ message }}
    <h3>Click here to see all products</h3>
    <button v-on:click="allProducts()">All Products</button>
    <div v-for="product in products">
      <p>{{ product.name }}</p>
      <p>{{ product.description }}</p>
      <p>{{ product.price }}</p>
      <hr>
    </div>
    <h3>Add a new product here</h3>
    <p>Name:<input type="text" v-model="name"></p>
    <p>Description:<input type="text" v-model="description"></p>
    <p>Price:<input type="text" v-model="price"></p>
    <button v-on:click="createProduct()">Create Product</button>
  </div>
  </div>
</body>

</html>
